<div class="modal-header">
  <h3>Add a new Student</h3>
</div>
<div class="modal-body">


  <form role="form">
    <fieldset>
      <legend>Personal Information</legend>
      <div class="form-group">
        <label for="input_name" class="control-label">Name</label>
        <input type="text" class="form-control" id="input_name" placeholder="Name" ng-model="student.name" required />
      </div>
      <div class="form-group">
        <label for="input_phone" class="control-label">Phone</label>
        <input type="text" class="form-control" id="input_phone" placeholder="Phone number" ng-model="student.phone" />
      </div>
      <div class="form-group">
        <label for="input_email" class="control-label">Email</label>
        <input type="email" class="form-control" id="input_email" placeholder="Email Address" ng-model="student.email" />
      </div>
      <div class="form-group">
        <label for="input_address" class="control-label">Address</label>
        <textarea rows="3" class="form-control" id="input_address" placeholder="Physical Address" ng-model="student.address" />
      </div>
      <div class="form-group">
        <label for="input_dob" class="control-label">Date of Birth</label>
        <input type="date" class="form-control" id="input_dob" placeholder="Date of Birth" ng-model="student.dob" />
      </div>
      <div class="form-group">
        <label for="option_male" class="control-label">Gender</label>

        <div class="radio">
          <label class="radio-inline">
            <input type="radio" id="option_male" value="0" ng-model="student.gender" checked> Male
          </label>
          <label class="radio-inline">
            <input type="radio" id="option_female" value="1" ng-model="student.gender"> Female
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Student Data</legend>

      <div class="form-group">
        <label for="student.reg_date" class="control-label">Date of Registration</label>
        <input type="datetime" class="form-control" id="student.reg_date" placeholder="Date of Registration" ng-model="student.reg_date" required />
      </div>

      <div class="form-group">
        <label for="input_ref_type" class="control-label">Referral type</label>
        <select class="form-control" ng-model="student.ref_type">
          <option>None</option>
        </select>
      </div>

      <div class="form-group">
        <label for="student.ref" class="control-label">Reference</label>
        <input type="text" class="form-control" id="student.ref" ng-model="student.ref">
      </div>
    </fieldset>

    <fieldset>
      <legend>Interview</legend>

      <div class="form-group">
        <label for="student.ivw_teacher" class="control-label">Interviewing Teacher</label>
        <select class="form-control" ng-model="student.ivw_teacher" id="student.ivw_teacher" placeholder="Interviewer">
          <option>None</option>
        </select>
      </div>

      <div class="form-group">
        <label for="student.ivw_date" class="control-label">Interview Date</label>
        <input type="datetime" class="form-control" id="student.ivw_date" placeholder="Date of Interview" ng-model="student.ivw_date" required />
      </div>

      <div class="form-group">
        <label for="student.ivw_level" class="control-label">Level</label>
        <select class="form-control" ng-model="student.ivw_level" id="student.ivw_level" placeholder="Level at the time of the interview">
          <option ng-repeat="level in levels">{{level.title}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="student.ivw_notes" class="control-label">Notes</label>
        <textarea class="form-control" rows="3" id="student.ivw_notes" ng-model="student.ivw_notes" placeholder="Tutor interview notes"></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend>Notes</legend>

      <div class="form-group">
        <label for="student.notes" class="control-label">General</label>
        <textarea class="form-control" rows="3" id="student.notes" ng-model="student.notes" placeholder="General notes about the student"></textarea>
      </div>

      <div class="form-group">
        <label for="student.previous_schools" class="control-label">Previous Schools</label>
        <textarea class="form-control" rows="3" id="student.previous_schools" ng-model="student.previous_schools" placeholder="List of schools attended before registration"></textarea>
      </div>

      <div class="form-group">
        <label for="student.needs" class="control-label">Needs</label>
        <textarea class="form-control" rows="3" id="student.needs" ng-model="student.needs" placeholder="Student needs"></textarea>
      </div>

      <div class="form-group">
        <label for="student.focus" class="control-label">Learning Focus</label>
        <textarea class="form-control" rows="3" id="student.focus" ng-model="student.focus" placeholder="Development focus"></textarea>
      </div>
    </fieldset>
  </form>


</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
