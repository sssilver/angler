<div class="modal-header">
  <h3 ng-if="!tariff.id">Add a new plan</h3>
  <h3 ng-if="tariff.id">Edit payment plan</h3>
</div>
<div class="modal-body">


  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="tariff_title" class="col-sm-3 control-label">Title</label>
      <div class="col-sm-9">
        <input type="text"
               class="form-control"
               id="tariff_title"
               placeholder="Title of the plan"
               ng-model="tariff.title"
               required />
      </div>
    </div>

    <div class="form-group">
      <label for="tariff_price" class="col-sm-3 control-label">Price</label>
      <div class="col-sm-9">
        <input type="number"
               class="form-control"
               id="tariff_price"
               placeholder="Price"
               ng-model="tariff.price"
               required />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Type of the plan</label>
      <div class="col-sm-9">
        <label class="radio-inline">
          <input type="radio"
                 id="tariff_type"
                 ng-model="tariff.type"
                 value="student"> Individual
        </label>
        <label class="radio-inline">
          <input type="radio"
                 id="tariff_type"
                 ng-model="tariff.type"
                 value="company"> Corporate
        </label>
      </div>
    </div>
  </form>


</div>
<div class="modal-footer">
  {{level}}
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
