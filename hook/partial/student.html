<div class="page-header">
  <h1>
    {{student.name}}
    <div class="pull-right">
      <!-- Button trigger modal -->
      <button class="btn" ng-click="dlgRefund()">
        Refund
      </button>
      <button class="btn btn-primary" ng-click="dlgCredit()">
        Make a payment
      </button>
    </div>
  </h1>
</div>


<ul>
  <li ng-repeat="(attribute, value) in student">
    {{attribute}}: <em>{{value}}</em>
  </li>
</ul>
