<div class="page-header">
  <h1>
    Lessons

    <div class="pull-right">
      <!-- Button trigger modal -->

      <button class="btn btn-primary" ng-click="dlgFile()" ng-disabled="noLessons">
        File a lesson
      </button>
    </div>
  </h1>
</div>


<div ng-repeat="date in dateGroups">
  <h2>{{date | date:'d MMMM'}}</h2>

  <ul>
    <li ng-repeat="lesson in groupedLessons[date]">
      <a ng-click="dlgFile(lesson)">{{lesson.time | date:'HH:mm'}} by {{lesson.group.teacher.name}}</a>
    </li>
  </ul>
</div>
