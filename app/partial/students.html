<div class="page-header">
  <h1>
    Students

    <div class="pull-right">
      <!-- Button trigger modal -->
      <button class="btn btn-primary" ng-click="dlgAddStudent()">
        Add a new student
      </button>
    </div>
  </h1>
</div>

<div class="row">
  <div class="col-md-2">
    <tabset vertical="true" type="pills">
      <tab heading="All students"></tab>
      <tab heading="Pending students"></tab>
    </tabset>
  </div>

  <div class="col-md-10">
    <table class="table table-striped">
      <tr>
        <th>Student name</th>
        <th>Phone number</th>
        <th>Email</th>
        <th></th>
      </tr>

      <tr ng-repeat="student in students.objects">
        <td><a ng-click="dlgEditStudent(student.id)">{{student.name}}</a></td>
        <td>{{student.phone}}</td>
        <td>{{student.email}}</td>
        <td>
          <div class="pull-right">
            <a class="btn btn-default" ng-href="#/students/{{student.id}}">
              View student
            </a>
            <button class="btn btn-danger" ng-click="remove(student.id)">
              <span class="glyphicon-white glyphicon glyphicon-remove"></span>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
