<div class="page-header">
  <h1>
    Students
    <div class="pull-right">
      <!-- Button trigger modal -->
      <button class="btn btn-primary" ng-click="dlgAddStudent()">
        Add a new student
      </button>
    </div>
  </h1>
</div>


<table class="table table-striped">
  <tr>
    <th>Student name</th>
    <th>Email</th>
    <th></th>
  </tr>

  <tr ng-repeat="student in students.objects">
    <td>{{student.fname}} {{student.lname}}</td>
    <td>{{student.email}}</td>
    <td>
      <div class="pull-right">
        <button class="btn btn-danger btn-xs" ng-click="remove(student.id)"><span class="glyphicon-white glyphicon glyphicon-remove"></span></button>
      </div>
    </td>
  </tr>
</table>
