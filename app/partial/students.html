<div class="page-header">
  <h1>
    Students

    <div class="pull-right">
      <span ng-if="selectedStudents.length">
        <button class="btn btn-sm">Assign to a group</button>
      </span>

      <!-- Button trigger modal -->
      <button class="btn btn-primary" ng-click="dlgAddStudent()">
        Add a new student
      </button>
    </div>
  </h1>
</div>

<div class="row">
  <div class="col-md-2">
    <tabset vertical="true" type="pills">
      <tab heading="All students" select="listAllStudents()"></tab>
      <tab heading="Pending students" select="listPendingStudents()"></tab>
    </tabset>
  </div>

  <div class="col-md-10">
    <table class="table table-striped table-hover">
      <tr>
        <th><!-- checkbox --></th>
        <th>Student name</th>
        <th>Phone number</th>
        <th>Email</th>
        <th></th>
      </tr>

      <tr ng-repeat="student in students.objects"
          ng-click="viewStudent(student.id)"
          ng-class="{success: selectedStudents.indexOf(student.id) > -1}">
        <td>
          <input type="checkbox"
                 ng-click="selectStudent(student.id)"
                 ng-checked="selectedStudents.indexOf(student.id) > -1">
        </td>
        <td><a ng-click="dlgEditStudent(student.id)">{{student.name}}</a></td>
        <td>{{student.phone}}</td>
        <td>{{student.email}}</td>
        <td>
          <div class="pull-right">
            <a class="btn btn-default btn-xs" ng-href="#/students/{{student.id}}">
              View student
            </a>
            <button class="btn btn-danger btn-xs" ng-click="remove(student.id)">
              <span class="glyphicon-white glyphicon glyphicon-remove"></span>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
