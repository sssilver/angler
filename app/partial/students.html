<div class="page-header">
  <h1>
    Students

    <div class="pull-right">
      <!-- Button trigger modal -->
      <button class="btn btn-primary" ng-click="dlgAddStudent()">
        Add a new student
      </button>
    </div>
  </h1>
</div>

<div class="row">
  <div class="col-md-3">
      <tabset vertical="true" type="pills">
        <tab select="listAllStudents()">
          <tab-heading>
            All students
            <span class="pull-right">{{students.objects.length}}</span>
          </tab-heading>
        </tab>
        <tab heading="Pending" select="listPendingStudents()"></tab>
      </tabset>

    <div class="spaced">
      <div class="panel panel-success" ng-if="selectedStudents.length">
        <div class="panel-heading">
          <span class="panel-title">Marked students</span>
        </div>

        <table class="table">
          <tr ng-repeat="student in selectedStudents">
            <td>{{student.name}}</td>
          </tr>
          <tr>
            <td><button class="btn">Add to a group</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <table class="table table-striped table-hover">
      <tr>
        <th><!-- checkbox --></th>
        <th>Student name</th>
        <th>Phone number</th>
        <th>Email</th>
        <th></th>
      </tr>

      <tr ng-repeat="student in students.objects"
          ng-click="viewStudent(student.id)"
          ng-class="{success: selectedStudents.indexOf(student) > -1}">
        <td>
          <input type="checkbox"
                 ng-click="selectStudent(student)"
                 ng-checked="selectedStudents.indexOf(student) > -1">
        </td>
        <td><a ng-click="dlgEditStudent(student.id)">{{student.name}}</a></td>
        <td>{{student.phone}}</td>
        <td>{{student.email}}</td>
        <td>
          <div class="pull-right">
            <a class="btn btn-default btn-xs" ng-href="#/students/{{student.id}}">
              View student
            </a>
            <button class="btn btn-danger btn-xs" ng-click="remove(student.id)">
              <span class="glyphicon-white glyphicon glyphicon-remove"></span>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
