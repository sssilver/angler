<div class="modal-header">
  <h3>Add a new Level {{level}}</h3>
</div>
<div class="modal-body">


  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="input_name" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input
            type="text"
            class="form-control"
            id="input_title"
            placeholder="Title of the level"
            ng-model="level.title"
            required />
      </div>
    </div>

    <div class="form-group">
      <label for="level_teachers" class="col-sm-2 control-label">Teachers</label>
      <div class="col-sm-10">
        <select
            id="level_teachers"
            style="width:100%"
            multiple="multiple"
            data-placeholder="Who can teach this?"
            ng-model="level.teachers"
            ng-options="teacher.id as teacher.name for teacher in teachers"
            ui-select2>
        </select>
      </div>
    </div>
  </form>


</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
