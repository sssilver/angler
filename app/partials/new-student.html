<div class="page-header">
  <h1>
    Add a new Student
    <div class="pull-right">
      <button type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-click="go('students')">
        &larr; Back
      </button>
    </div>
  </h1>
</div>

<form class="form-horizontal" role="form">
  <fieldset>
    <legend>Personal Information</legend>
    <div class="form-group">
      <label for="inputFname" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputFname" placeholder="First Name" />
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputLname" placeholder="Last Name" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputDob" class="col-sm-2 control-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputDob" placeholder="Date of Birth" sc-datepicker="years" start-view="4" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputDob" class="col-sm-2 control-label">Gender</label>

      <div class="col-sm-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Female
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Student Data</legend>

    <div class="form-group">
      <label for="inputRegDate" class="col-sm-2 control-label">Date of Registration</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRegDate" placeholder="Date of Registration" sc-datepicker="minutes" />
      </div>

    </div>
  </fieldset>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register</button>
      <button type="submit" class="btn" ng-click="go('students')">Cancel</button>
    </div>
  </div>
</form>
